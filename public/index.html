<!DOCTYPE html>
<html>
<head>
    <title>Alpha Wolf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3383820720030741"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐺 Alpha Wolf</h1>
            <div id="score">0</div>
        </div>
        <div class="wolf-container">
            <button id="wolf-button" class="wolf-button"></button>
        </div>
        <div class="shop">
            <div class="upgrade" id="upgrade-pack">
                <h3>Wolf Pack (x1.2)</h3>
                <p>Cost: 100 🪙</p>
            </div>
            <div class="upgrade" id="upgrade-territory">
                <h3>Territory (x1.5)</h3>
                <p>Cost: 500 🪙</p>
            </div>
        </div>
        <!-- Add these inside the container div -->
         <div class="wallet-section">
             <h2>Wallet: <span id="balance">0</span> 🪙</h2>
             <div class="withdrawal-box">
                 <input type="number" id="withdraw-amount" placeholder="₹ Amount" min="1">
                 <button id="withdraw-btn">Withdraw</button>
                 <p>1000 🪙 = ₹1</p>
             </div>
         </div>
         <div class="ads-section">
            <!-- Leaderboard Ad -->
            <ins class="adsbygoogle"
                style="display:inline-block;width:728px;height:90px"
                data-ad-client="ca-pub-3383820720030741"
                data-ad-slot="1234567890"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
    
            <!-- Rewarded Ad Button -->
            <button id="watch-ad" class="ad-button">
                <span class="ad-icon">📺</span>
                Watch Video Ad for 200 🪙
            </button>
        </div>
         
    </div>
    <script src="js/app.js"></script>
</body>
</html>
